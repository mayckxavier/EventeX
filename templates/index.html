<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
		<title>EventeX</title>
        <link rel="stylesheet" href="{{STATIC_URL}}css/style.css" type="text/css" media="screen" />
    </head>
    <body>
    <img src="{{ STATIC_URL }}img/hellboy_logo.jpg" />
    <h1>Parabéns {{subscription.name}}!</h1>
    <p>
      Sua inscrição foi realizada em
      {{subscription.created_at|date:"d/m/Y"}}.
    </p>
    <p>
      Em breve, alguém entrará em contato pelo
      {% if subscription.phone %}
        telefone {{ subscription.phone }}.
      {% else %}
        e-mail {{ subscription.email }}.
      {% endif %}
    </p>
</body>
</html>
